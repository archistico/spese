<div class="row">
    <div class="col-md-12">
        <h3>Nuovo in/out</h3>
        <repeat group="{{ @categoria1 }}" value="{{ @item }}">
            <a class="btn btn-primary btn-block btn-lg" href="{{@BASE}}{{ 'nuovo_2', 'cat1='.@item.id | alias }}">{{ @item.descrizione }}</a>
        </repeat>
    </div>
</div>
<div class="row mt-2">
    <div class="col-md-12">
        <h3>Lista ultimi 10 movimenti</h3>
        <table class="table table-striped">
            <tbody>
                <repeat group="{{ @ultimi10 }}" value="{{ @movimento }}">
                    <tr>
                        <td>{{ @convertiData(@movimento.giorno) }}</td>
                        <td>{{ @euro(@movimento.importo) }}</td>
                        <td>{{ @unisci(@movimento.cat1, @movimento.cat2, @movimento.cat3, @movimento.cat4) }}</td>
                        <td>{{ @movimento.note }}</td>
                        <th scope="row" class="tabella-btn"><a href="inout/delete/{{ @movimento.id }}" class="btn btn-danger btn-sm">X</a></th>
                    </tr>
                </repeat>
            </tbody>
        </table>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <h3>Nuovo todo</h3>
        <form method="POST" action="{{@BASE}}{{ 'todo_add' | alias }}" class="mb-4">
            <div class="form-row align-items-center">
                <div class="col-sm-8 my-1">
                    <input type="text" class="form-control" id="todo" placeholder="Todo ..." name="todo">
                </div>
                <div class="col-sm-4 my-1">
                    <button type="submit" class="btn btn-primary btn-block">Registra</button>
                </div>
            </div>
        </form>
        <h3>Lista todo</h3>
        <table class="table table-striped">
            <tbody>
                <repeat group="{{ @todos }}" value="{{ @todo }}">
                    <tr>
                        <td>{{ @todo.todo }}</td>
                        <th scope="row" class="tabella-btn"><a href="todo/delete/{{ @todo.id }}" class="btn btn-danger btn-sm">X</a></th>
                    </tr>
                </repeat>
            </tbody>
        </table>
    </div>
</div>
