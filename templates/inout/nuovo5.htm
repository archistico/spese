<div class="row">
    <div class="col-md-12">
            <h3><strong>{{ @categoria1[0]['descrizione'] }} / {{ @categoria2[0]['descrizione'] }} / {{ @categoria3[0]['descrizione'] }} / {{ @categoria4[0]['descrizione'] }}</strong></h3>
        <form method="POST" action="{{@BASE}}{{ 'nuovo_salva' | alias }}">
            <div class="form-group">
                <label for="InputData">Data</label>
                <input type="date" class="form-control" id="InputData" placeholder="Data" name="data" required>
            </div>
            <div class="form-group">
                <label for="InputImporto">Importo</label>
                <input type="number" min="0.01" max="9999999" step="0.01" class="form-control" id="InputImporto"
                    placeholder="0,00" name="importo" lang="it" required>
            </div>
            <div class="form-group">
                <label for="InputNote">Note</label>
                <input type="text" class="form-control" id="InputNote" placeholder="Note" name="note">
            </div>
            <input type="hidden" name="cat1" value="{{ @categoria1[0]['id'] }}">
            <input type="hidden" name="cat2" value="{{ @categoria2[0]['id'] }}">
            <input type="hidden" name="cat3" value="{{ @categoria3[0]['id'] }}">
            <input type="hidden" name="cat4" value="{{ @categoria4[0]['id'] }}">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Registra</button>
        </form>
    </div>
</div>
